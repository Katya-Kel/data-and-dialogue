---
layout: default
---

<main class="container">
  <h3 class="archive__subtitle">
    {{ site.data.ui-text[site.locale].recent_posts | default: "Recent Posts" }}
  </h3>

  {% assign posts = site.posts | limit: 10 %}
  
  <div class="entries-list">
    {% for post in posts %}
      <article class="entry">
        <h4><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h4>
        {% if post.excerpt %}
          <p>{{ post.excerpt }}</p>
        {% endif %}
      </article>
    {% endfor %}
  </div>

  <!-- Your Follow.it form here -->
  <style>
    .followit--follow-form-container .form-preview {
      display: flex !important;
      flex-direction: column !important;
      justify-content: center !important;
      margin-top: 30px !important;
      padding: clamp(17px, 5%, 40px) clamp(17px, 7%, 50px) !important;
      max-width: none !important;
      border-radius: 6px !important;
      box-shadow: 0 5px 25px rgba(34, 60, 47, 0.25) !important;
    }
  </style>

  <div class="followit--follow-form-container">
    <form action="https://api.follow.it/subscription-form/YOUR_FORM_ID" method="post">
      <div class="form-preview" style="background-color: #fff; position: relative; border: 1px solid #ccc;">
        <div class="preview-heading">
          <h5 style="text-align: center;">Get Notifications About New Posts:</h5>
        </div>
        <div class="preview-input-field">
          <input type="email" name="email" required placeholder="Enter your email" />
        </div>
        <div class="preview-submit-button">
          <button type="submit">Subscribe</button>
        </div>
      </div>
    </form>
  </div>
</main>
