---
layout: default
---

<div style="max-width: 800px; margin: 0 auto; padding: 40px 20px; font-family: 'Times New Roman', Times, serif;">
    <h1 style="font-size: 2.5rem; margin-bottom: 20px;">{{ page.title }}</h1>
    <div style="color: #666; margin-bottom: 30px;">
        {{ page.date | date: "%B %d, %Y" }}
    </div>
    <div style="font-size: 1.2rem; line-height: 1.7;">
        {{ content }}
    </div>
</div>
