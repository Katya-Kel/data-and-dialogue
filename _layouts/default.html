<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&family=Great+Vibes&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
        }
        .site-header {
            background: white;
            border-bottom: 1px solid #eaeaea;
            padding: 1rem 0;
        }
        .nav-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .site-title {
            font-size: 1.8rem;
            font-weight: bold;
            text-decoration: none;
        }
        .site-nav {
            display: flex;
            gap: 2rem;
        }
        .site-nav a {
            text-decoration: none;
            font-weight: 500;
        }
        .site-nav a:hover {
            opacity: 0.8;
        }
        .page-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 80vh;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="nav-container">
            <a href="{{ '/' | relative_url }}" class="site-title" style="font-family: 'Dancing Script', cursive; color: #ff8c00; font-size: 1.8rem; font-weight: 500;">
                {{ site.title }}
            </a>
            <nav class="site-nav">
                <a href="{{ '/' | relative_url }}" style="font-family: 'Dancing Script', cursive; color: #e91e63; font-size: 1.3rem; font-weight: 500;">Home</a>
                <a href="{{ '/about' | relative_url }}" style="font-family: 'Dancing Script', cursive; color: #e91e63; font-size: 1.3rem; font-weight: 500;">About</a>
                <a href="{{ '/categories' | relative_url }}" style="font-family: 'Dancing Script', cursive; color: #e91e63; font-size: 1.3rem; font-weight: 500;">Categories</a>
            </nav>
        </div>
    </header>
    
    <main class="page-content">
        {{ content }}
    </main>
    
    <footer style="text-align: center; padding: 20px; color: #666; font-size: 0.9rem;">
        <p>&copy; 2024 - 2025 {{ site.title }}. Powered by Jekyll.</p>
    </footer>
</body>
</html>
